<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous" />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"/>
    <link rel="stylesheet" href="./style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="p-5 mb-4 border-5 border-bottom border-dark text-center">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>

    <div class="container">
<!--added an entry for each time in the work day-->
      <div id="hour9" class="row time-block">
        <div class="col-1 pr-5 border text-right hour">9 AM</div>
        <textarea class="col border description"></textarea>
        <button class="saveBtn col-1 border"><i class="fas fa-save"></i></button>
      </div>

      <div id="hour10" class="row time-block">
        <div class="col-1 pr-5 border text-right hour">10 AM</div>
        <textarea class="col border description"></textarea>
        <button class="saveBtn col-1 border"><i class="fas fa-save"></i></button>
      </div>

      <div id="hour11" class="row time-block">
        <div class="col-1 pr-5 border text-right hour">11 AM</div>
        <textarea class="col border description"></textarea>
        <button class="saveBtn col-1 border"><i class="fas fa-save"></i></button>
      </div>

      <div id="hour12" class="row time-block">
        <div class="col-1 pr-5 border text-right hour">12 AM</div>
        <textarea class="col border description"></textarea>
        <button class="saveBtn col-1 border"><i class="fas fa-save"></i></button>
      </div>

      <div id="hour13" class="row time-block">
        <div class="col-1 pr-5 border text-right hour">1 PM</div>
        <textarea class="col border description"></textarea>
        <button class="saveBtn col-1 border"><i class="fas fa-save"></i></button>
      </div>

      <div id="hour14" class="row time-block">
        <div class="col-1 pr-5 border text-right hour">2 PM</div>
        <textarea class="col border description"></textarea>
        <button class="saveBtn col-1 border"><i class="fas fa-save"></i></button>
      </div>

      <div id="hour15" class="row time-block">
        <div class="col-1 pr-5 border text-right hour">3 PM</div>
        <textarea class="col border description"></textarea>
        <button class="saveBtn col-1 border"><i class="fas fa-save"></i></button>
      </div>

      <div id="hour16" class="row time-block">
        <div class="col-1 pr-5 border text-right hour">4 PM</div>
        <textarea class="col border description"></textarea>
        <button class="saveBtn col-1 border"><i class="fas fa-save"></i></button>
      </div>

      <div id="hour17" class="row time-block">
        <div class="col-1 pr-5 border text-right hour">5 PM</div>
        <textarea class="col border description"></textarea>
        <button class="saveBtn col-1 border"><i class="fas fa-save"></i></button>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
