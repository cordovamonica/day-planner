<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="p-5 mb-4 border-5 border-bottom border-dark text-center">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>

    <div class="container">

      <div class="row">
        <div class="col-1 pr-5 border text-right">9 AM</div>
        <textarea id="hour-9" class="entry col border"></textarea>
        <button id="9" type="button" class="saveBtn col-1 border"><i class="fas fa-save"></i></button>
      </div>

    
      <div class="row">
        <div class="col-1 pr-5 border text-right">10 AM</div>
        <textarea id="hour-10" class="entry col border"></textarea>
        <button id="10" type="button" class="saveBtn col-1 border"><i class="fas fa-save"></i></button>
      </div>

      
      <div class="row">
        <div class="col-1 pr-5 border text-right">11 AM</div>
        <textarea id="hour-11" class="entry col border"></textarea>
        <button id="11" type="button" class="saveBtn col-1 border"><i class="fas fa-save"></i></button>
      </div>

    
      <div class="row">
        <div class="col-1 pr-5 border text-right">12 PM</div>
        <textarea id="hour-12" class="entry col border"></textarea>
        <button id="12" type="button" class="saveBtn col-1 border"><i class="fas fa-save"></i></button>
      </div>

    
      <div class="row">
        <div class="col-1 pr-5 border text-right">1 PM</div>
        <textarea id="hour-1" class="entry col border"></textarea>
        <button id="1" type="button" class="saveBtn col-1 border"><i class="fas fa-save"></i></button>
      </div>

    
      <div class="row">
        <div class="col-1 pr-5 border text-right">2 PM</div>
        <textarea id="hour-2" class="entry col border"></textarea>
        <button id="2" type="button" class="saveBtn col-1 border"><i class="fas fa-save"></i></button>
      </div>

    
      <div class="row">
        <div class="col-1 pr-5 border text-right">3 PM</div>
        <textarea id="hour-3" class="entry col border"></textarea>
        <button id="3" type="button" class="saveBtn col-1 border"><i class="fas fa-save"></i></button>
      </div>

    
      <div class="row">
        <div class="col-1 pr-5 border text-right">4 PM</div>
        <textarea id="hour-4" class="entry col border"></textarea>
        <button id="4" type="button" class="saveBtn col-1 border"><i class="fas fa-save"></i></button>
      </div>

    
      <div class="row">
        <div class="col-1 pr-5 border text-right">5 PM</div>
        <textarea id="hour-5" class="entry col border"></textarea>
        <button id="5" type="button" class="saveBtn col-1 border"><i class="fas fa-save"></i></button>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"
    ></script>

    <script src="script.js"></script>
  </body>
</html>
